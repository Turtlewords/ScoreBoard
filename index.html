<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Scorecard</title>
    </head>
    <body onload="highlight()">
    <div class="hero">
        <div class="home">
            <h2>HOME</h2>
            <div id="home-board">
                <p id="home-score">0</p>
            </div>
            <div class="btn">
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <div id="guest-board">
                <p id="guest-score">0</p>
            </div>
            <div class="btn">
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game">
        <button onclick="newGame()">New Game</button>
    </div>
    <div class="gameInfo">
        <div class="period">
            <h3>Period</h3>
            <p id="period-text">0</p>
            <button class ="btn2" onclick="addPeriod()">+</button>
        </div>
        <div class="fouls">
            <h3>Fouls</h3>
            <p id="foul-text">0</p>
            <button class ="btn2" onclick="addFoul()">+</button>
            <button class ="btn2" onclick="removeFoul()">-</button>
        </div>
        <div class="timer">
            <h3>Shot Clock</h3>
            <p id="timer-text">24</p>
            <button class ="btn2"  onclick="startTimer()">Start</button>
            <button class ="btn2"  onclick="stopTimer()">Stop</button>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
